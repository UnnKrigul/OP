<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OP</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <!--Card content-->
                    <div class="card-content">
                       <span class="card-title" id="title">Ülesanded</span>
                        <form id="add-task">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="task">
                                        Uus ülesanne
                                    </label>
                                    <input type="text" id="task" value="Õpi OOP JavaScripti">
                                </div>
                            </div>
                            <div class="row">
                                <input type="submit" class="btn" value="Lisa">
                            </div>              
                        </form>
                    </div>
                    <!--Card action-->
                    <div class="card-action">
                        <h5>Lisatud ülesanded</h5>
                        <ul class="collection">
                            <li class="collection-item">
                                Õpi OOP JavaScript
                                <a href="#" class="delete-item secondary-content">X</a>
                            </li>
                            <li class="collection-item">
                                Õpi Infoturvet
                                <a href="#" class="delete-item secondary-content">X</a>
                            </li>
                            <li class="collection-item">
                                Õpi Graafilise disaini aluseid
                                <a href="#" class="delete-item secondary-content">X</a>
                            </li>
                        </ul>
                        <a href="#" class="btn black clear-tasks">Kustuta kõik</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
